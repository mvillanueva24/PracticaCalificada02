{% extends 'layout.html' %}
{% block content %}
<!-- category Area Start-->
<section class="category-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 align-self-center">
                <ul class="category-menu">
                    {% for category in category_list %}
                    <li class="category-wrap"><a href="/categoria/{{category.id}}/"><img src="" alt="">{{category.nombre}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- category Area End --> 

<!-- populer Area Start-->
<section class="populer-area pd-top-50 pd-bottom-120">
    <div class="container">
        <div class="row justify-content-center">

            {% for prod in product_list %}
            <div class="col-lg-4 col-md-6">
                <div class="single-item-wrap">
                    <div class="thumb">
                        <img style="width: 350px; height: 250px;" src="{{ prod.imagen.url }}" alt="img">
                        <a class="fav-btn" href="#"><i class="ri-heart-line"></i></a>
                    </div>
                    <div class="wrap-details">
                        <h5><a href="detalle/{{ prod.id }}">{{ prod.nombre }}</a></h5>
                        <div class="wrap-footer">
                            <h6 class="price">{{ prod.precio }}</h6>
                        </div>                            
                        <p class="wrap-footer"> Categoria: {{ prod.categoria.nombre }}</p> 
                    </div>
                    <div class="btn-area">
                        <a class="btn btn-secondary" href="detalle/{{ prod.id }}">DETALLE </a>         
                    </div> 
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
